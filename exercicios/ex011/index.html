<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio controls loop> <!--loop não é obrigatório, e é chato pra krl-->
        <source src="midias/beat-detroit.mp3" type="audio/mpeg">
        <source src="midias/Life-on-Hold-Everet-Almond.ogg" type="audio/ogg">
        <source src="midias/3 - Yeah Jam (Prod.dvzpluggz).wav" type="image/wav">
        <p>Infelizmente seu navegador não é capaz de reproduzir um aúdio. <a href="midias/beat-detroit.mp3"></a>clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
